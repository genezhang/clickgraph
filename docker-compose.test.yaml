version: '3.8'

services:
  clickhouse-test:
    image: clickhouse/clickhouse-server:25.5.1
    container_name: clickhouse-test
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: social
      CLICKHOUSE_USER: test_user
      CLICKHOUSE_PASSWORD: test_pass
    volumes:
      - ./setup_demo_data.sql:/docker-entrypoint-initdb.d/setup.sql:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  clickgraph-server:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: clickgraph-test
    ports:
      - "8080:8080"
      - "7687:7687"
    environment:
      GRAPH_CONFIG_PATH: /app/social_network.yaml
      CLICKHOUSE_URL: http://clickhouse-test:8123
      CLICKHOUSE_USER: test_user
      CLICKHOUSE_PASSWORD: test_pass
      CLICKHOUSE_DATABASE: social
      RUST_LOG: debug
    volumes:
      - ./social_network.yaml:/app/social_network.yaml:ro
    depends_on:
      clickhouse-test:
        condition: service_healthy
    command: ["--http-port", "8080"]

networks:
  default:
    name: clickgraph-test-net
