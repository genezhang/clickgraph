
graph_schema:
  nodes:
    - label: Customer
      database: brahmand
      table: customers
      id_column: customer_id
      properties:
        customer_id: customer_id
        email: email
        first_name: first_name
        last_name: last_name
        age: age
        gender: gender
        country: country
        city: city
        registration_date: registration_date
        total_spent: total_spent
        is_premium: is_premium

    - label: Product
      database: brahmand
      table: products
      id_column: product_id
      properties:
        product_id: product_id
        name: name
        category: category
        brand: brand
        price: price
        rating: rating
        num_reviews: num_reviews
        in_stock: in_stock
        created_date: created_date

  relationships:
    - type: PURCHASED
      table: orders
      from_id: customer_id
      to_id: product_id
      properties:
        order_id: order_id
        quantity: quantity
        unit_price: unit_price
        total_amount: total_amount
        order_date: order_date
        order_time: order_time
        status: status
