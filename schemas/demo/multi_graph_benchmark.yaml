name: multi_graph_benchmark
version: "1.0"
description: "Multiple graph configurations for benchmarking"

graphs:
  social_network:
    name: social_network
    version: "1.0"
    description: "Social network graph schema"

    nodes:
      - label: User
        database: brahmand
        table: users_bench
        node_id: user_id
        property_mappings:
          user_id: user_id
          full_name: full_name
          email_address: email_address
          registration_date: registration_date
          is_active: is_active
          country: country
          city: city

    edges:
      - type: FOLLOWS
        database: brahmand
        table: user_follows_bench
        from_id: follower_id
        to_id: followed_id
        from_node: User
        to_node: User
        property_mappings:
          follow_date: follow_date

  ecommerce:
    name: ecommerce
    version: "1.0"
    description: "E-commerce graph schema"

    nodes:
      - label: Customer
        database: ecommerce
        table: customers_bench
        node_id: customer_id
        property_mappings:
          customer_id: customer_id
          name: name
          email: email
          registration_date: registration_date
          country: country

      - label: Product
        database: ecommerce
        table: products_bench
        node_id: product_id
        property_mappings:
          product_id: product_id
          name: name
          category: category
          price: price
          in_stock: in_stock
        
    edges:
      - type: PURCHASED
        database: ecommerce
        table: purchases_bench
        from_id: customer_id
        to_id: product_id
        from_node: Customer
        to_node: Product
        property_mappings:
          purchase_date: purchase_date
          quantity: quantity
          total_amount: total_amount