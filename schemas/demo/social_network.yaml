name: social_network_demo
version: "1.0"
description: "Simple social network for ClickGraph demo"

graph_schema:
  nodes:
    - label: User
      database: brahmand
      table: users
      id_column: user_id
      property_mappings:
        name: name
        age: age
        city: city

  relationships:
    - type: FOLLOWS
      database: brahmand
      table: user_follows
      from_id: follower_id
      to_id: followed_id
      from_node: User
      to_node: User
      property_mappings:
        since: follow_date