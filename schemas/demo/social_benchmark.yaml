
graph_schema:
  nodes:
    - label: User
      database: brahmand
      table: users_bench
      id_column: user_id
      property_mappings:
        user_id: user_id
        name: full_name
        email: email_address
        registration_date: registration_date
        is_active: is_active
        country: country
        city: city

  relationships:
    - type: FOLLOWS
      database: brahmand
      table: user_follows_bench
      from_id: follower_id
      to_id: followed_id
      from_node: User
      to_node: User
      property_mappings:
        follow_date: follow_date
    - type: FRIENDS_WITH
      database: brahmand
      table: friendships
      from_id: user1_id
      to_id: user2_id
      from_node: User
      to_node: User
      property_mappings:
        since_date: since_date
