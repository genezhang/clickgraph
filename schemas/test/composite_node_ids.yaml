database: brahmand_test
nodes:
  - label: Account
    table: accounts_composite
    node_id: [bank_id, account_number]  # Composite node ID!
    property_mappings:
      balance: balance
      account_type: account_type
  
  - label: User
    table: users
    node_id: user_id  # Single column (mixed with composite)
    property_mappings:
      name: full_name
      email: email_address
edges:
  - type: OWNS
    table: account_ownership
    from_id: owner_id
    to_id_composite: [bank_id, account_number]  # References composite key
    from_label: User
    to_label: Account
    from_node: User
    to_node: Account

# Note: This schema tests composite node IDs with mixed single/composite patterns
