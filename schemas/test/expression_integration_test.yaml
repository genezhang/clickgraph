graph_schema:
  nodes:
    - label: User
      database: brahmand
      table: users_bench
      id_column: user_id
      property_mappings:
        user_id: user_id
        name: full_name  # Simple column mapping (fast path)
        email: email_address
        # Expression: Concatenate first and last name
        full_display_name: "concat(first_name, ' ', last_name)"
        # Expression: Math operation
        age_in_months: "age_years * 12"
        # Expression: Array indexing  
        primary_tag: "tags[1]"

  relationships:
    - type: FOLLOWS
      database: brahmand
      table: user_follows_bench
      from_node: User
      to_node: User
      from_id: follower_id
      to_id: followed_id
      edge_id: follow_id
      property_mappings:
        follow_date: follow_date
