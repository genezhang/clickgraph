name: test_friendships
version: "1.0"
description: "Test friendships schema for variable-length path testing"

views:
  - name: friendships_graph
    nodes:
      User:
        label: user
        source_table: users
        node_id: user_id  
        property_mappings:
          name: full_name
          
    relationships:
      FOLLOWS:
        type_name: FOLLOWS
        source_table: friendships
        from_id: user1_id
        to_id: user2_id
        from_node_type: User
        to_node_type: User
        property_mappings:
          since: since_date
