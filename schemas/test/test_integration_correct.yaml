name: test_graph_schema
graph_schema:
  nodes:
    - label: User
      database: test_integration
      table: users
      node_id: user_id
      property_mappings:
        user_id: user_id
        name: name
        age: age
  
  relationships:
    - type: FOLLOWS
      database: test_integration
      table: follows
      from_id: follower_id
      to_id: followed_id
      from_node: User
      to_node: User
      property_mappings:
        since: since
