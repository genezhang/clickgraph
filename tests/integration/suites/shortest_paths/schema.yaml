name: shortest_paths_test
version: "1.0"
description: "Schema for testing shortestPath() and allShortestPaths() functions"

graph_schema:
  nodes:
    - label: User
      database: test_shortest
      table: users
      node_id: user_id
      property_mappings:
        user_id: user_id
        name: name

  relationships:
    - type: FOLLOWS
      database: test_shortest
      table: follows
      from_id: follower_id
      to_id: followed_id
      from_node: User
      to_node: User
      property_mappings:
        weight: weight
