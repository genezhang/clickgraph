name: variable_paths_test
version: "1.0"
description: "Schema for testing variable-length path patterns (*2, *1..3, etc.)"

graph_schema:
  nodes:
    - label: User
      database: test_vlp
      table: users
      node_id: user_id
      property_mappings:
        user_id: user_id
        name: name
        level: level

  relationships:
    - type: FOLLOWS
      database: test_vlp
      table: follows
      from_id: follower_id
      to_id: followed_id
      from_node: User
      to_node: User
      property_mappings:
        since: since
