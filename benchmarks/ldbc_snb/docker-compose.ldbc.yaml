# Docker Compose for LDBC SNB Benchmark
# This starts a ClickHouse instance configured for LDBC data

version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: clickgraph-ldbc-clickhouse
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native interface
    volumes:
      - ldbc_clickhouse_data:/var/lib/clickhouse
      - ./schemas/clickhouse_ddl.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    environment:
      - CLICKHOUSE_DB=ldbc
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ldbc_clickhouse_data:
